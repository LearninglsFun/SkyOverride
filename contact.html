<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Skyoverride Drone Command System</title>
  <meta name="description" content="Contact Skyoverride support for inquiries, tactical drone command assistance, or partnership opportunities." />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styles for form to keep it terminal-themed */
    main.contact-content {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: #000;
      border: 2px solid #0f0;
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      background: #001100;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 1rem;
      resize: vertical;
    }
    input[type="submit"] {
      background: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      padding: 0.75rem;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #0c0;
    }
    .info-text {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #0a0;
    }
    a.nav-link {
      color: #0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<nav class="main-nav" id="mainMenu" role="navigation" aria-label="Main menu">
  <ul class="nav-list">
    <li><a href="index.html" class="nav-link">Console</a></li>
    <li><a href="about.html" class="nav-link">About</a></li>
    <li><a href="features.html" class="nav-link">Features</a></li>
    <li><a href="faq.html" class="nav-link" aria-current="page">FAQ</a></li>
    <li><a href="contact.html" class="nav-link">Contact</a></li>
  </ul>
</nav>

  <header class="terminal-header">
    <h1>CONTACT // SKYOVERRIDE SUPPORT</h1>
  </header>

  <main class="contact-content" role="main" aria-label="Contact Skyoverride Support">
    <p class="info-text">Questions? Issues? Tactical support requests? Drop a line below. Weâ€™ll respond ASAP.</p>

    <form 
      action="https://formspree.io/f/myzpkpdz" 
      method="POST"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" placeholder="Your Name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required autocomplete="email" placeholder="you@example.com" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required placeholder="Your message here"></textarea>

      <!-- Optional: add a hidden input to redirect on success -->
      <input type="hidden" name="_next" value="https://skyoverride.net/contact.html?success=true" />

      <input type="submit" value="Send Message" />
    </form>
  </main>

  <script src="script.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.querySelector("form");
  const successMsg = document.createElement("p");
  successMsg.style.color = "#0f0";
  successMsg.style.fontWeight = "bold";
  successMsg.style.marginTop = "1rem";

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData,
      });

      if (response.ok) {
        successMsg.textContent = "Message sent successfully. Thank you.";
        form.appendChild(successMsg);
        form.reset();
      } else {
        successMsg.textContent = "Oops! There was a problem sending your message.";
        form.appendChild(successMsg);
      }
    } catch (error) {
      successMsg.textContent = "Network error. Please try again later.";
      form.appendChild(successMsg);
    }
  });
});
</script>
</body>
</html>
